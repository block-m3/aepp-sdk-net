swagger: '2.0'
info:
  description: 'This is the [Aeternity](https://www.aeternity.com/) compiler API.'
  version: 3.2.0
  title: Aeternity node
  termsOfService: 'https://www.aeternity.com/terms/'
  contact:
    email: apiteam@aeternity.com
basePath: /
schemes:
  - http
paths:
  /aci:
    post:
      operationId: 'GenerateACI'
      description: 'Generate an Aeternity Contract Interface (ACI) for contract'
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: contract code
          required: true
          schema:
            $ref: '#/definitions/Contract'
      responses:
        '200':
          description: 'ACI for contract'
          schema:
            $ref: '#/definitions/ACI'
        '400':
          description: Invalid input
          schema:
            $ref: '#/definitions/Error'
        '403':
          description: Invalid input
          schema:
            $ref: '#/definitions/Error'

  /compile:
    post:
      operationId: 'CompileContract'
      description: 'Compile a sophia contract from source and return byte code'
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: contract code
          required: true
          schema:
            $ref: '#/definitions/Contract'
      responses:
        '200':
          description: Byte code response
          schema:
            $ref: '#/definitions/ByteCode'
        '400':
          description: Invalid data
          schema:
            $ref: '#/definitions/Error'
        '403':
          description: Invalid contract
          schema:
            $ref: '#/definitions/Error'

  /decode-data:
    post:
      operationId: 'DecodeData'
      description: 'Decode data as retuned by a contract call. - Legacy decoding'
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Binary data in Sophia ABI format
          required: true
          schema:
            $ref: '#/definitions/SophiaBinaryData'
      responses:
        '200':
          description: Json encoded data
          schema:
            $ref: '#/definitions/SophiaJsonData'
        '400':
          description: Invalid data
          schema:
            $ref: '#/definitions/Error'
        '403':
          description: Invalid data
          schema:
            $ref: '#/definitions/Error'

  /decode-call-result:
    post:
      operationId: 'DecodeCallResult'
      description: 'Decode the result of contract call'
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Binary data in Sophia ABI format
          required: true
          schema:
            $ref: '#/definitions/SophiaCallResultInput'
      responses:
        '200':
          description: Json encoded data
          schema:
            $ref: '#/definitions/SophiaCallResult'
        '400':
          description: Invalid data
          schema:
            $ref: '#/definitions/Error'
        '403':
          description: Invalid data
          schema:
            $ref: '#/definitions/Error'

  /encode-calldata:
    post:
      operationId: 'EncodeCalldata'
      description: 'Encode Sophia function call according to sophia ABI.'
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: 'Sophia function call - contract code + function name + arguments'
          required: true
          schema:
            $ref: '#/definitions/FunctionCallInput'
      responses:
        '200':
          description: Binary encoded calldata
          schema:
            $ref: '#/definitions/Calldata'
        '400':
          description: Invalid data
          schema:
            $ref: '#/definitions/Error'
        '403':
          description: Invalid contract
          schema:
            $ref: '#/definitions/Error'

  /decode-calldata/bytecode:
    post:
      operationId: 'DecodeCalldataBytecode'
      description: 'Identify function name and arguments in Calldata for a compiled contract'
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: 'Calldata + compiled contract'
          required: true
          schema:
            $ref: '#/definitions/DecodeCalldataBytecode'
      responses:
        '200':
          description: Binary encoded calldata
          schema:
            $ref: '#/definitions/DecodedCalldata'
        '400':
          description: Invalid data
          schema:
            $ref: '#/definitions/Error'
        '403':
          description: Invalid contract
          schema:
            $ref: '#/definitions/Error'

  /decode-calldata/source:
    post:
      operationId: 'DecodeCalldataSource'
      description: 'Identify function name and arguments in Calldata for a (partial) contract'
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: 'Calldata + contract (stub) code'
          required: true
          schema:
            $ref: '#/definitions/DecodeCalldataSource'
      responses:
        '200':
          description: Binary encoded calldata
          schema:
            $ref: '#/definitions/DecodedCalldata'
        '400':
          description: Invalid data
          schema:
            $ref: '#/definitions/Error'
        '403':
          description: Invalid data
          schema:
            $ref: '#/definitions/Error'

  /version:
    get:
      operationId: 'Version'
      description: 'Get the version of the underlying Sophia compiler version'
      produces:
        - application/json
      responses:
        '200':
          description: 'Sophia compiler version'
          schema:
            $ref: '#/definitions/CompilerVersion'
        '500':
          description: 'Error'
          schema:
            $ref: '#/definitions/Error'

  /api-version:
    get:
      operationId: 'APIVersion'
      description: 'Get the version of the API'
      produces:
        - application/json
      responses:
        '200':
          description: 'Sophia compiler version'
          schema:
            $ref: '#/definitions/APIVersion'
        '500':
          description: 'Error'
          schema:
            $ref: '#/definitions/Error'

  /api:
    get:
      operationId: 'Api'
      description: 'Get the Api description'
      produces:
        - application/json
      responses:
        '200':
          description: 'API description'
          schema:
            $ref: '#/definitions/API'
        '403':
          description: 'Error'
          schema:
            $ref: '#/definitions/Error'


definitions:
  Contract:
    type: object
    properties:
      code:
        type: string
      options:
        $ref: '#/definitions/CompileOpts'
    required:
      - code
      - options
  CompileOpts:
    type: object
    properties:
      file_system:
        description: 'An explicit file system, mapping file names to file content'
        type: object
      src_file:
        description: 'Name of contract source file - only used in error messages'
        type: string
  APIVersion:
    type: object
    properties:
      api-version:
        description: 'API compiler version'
        type: string
    required:
      - api-version
  CompilerVersion:
    type: object
    properties:
      version:
        description: 'Sophia compiler version'
        type: string
    required:
      - version
  Error:
    type: object
    properties:
      reason:
        type: string
    required:
      - reason
  ACI:
    type: object
    properties:
      encoded_aci:
        type: object
      interface:
        type: string
    required:
      - encoded_aci
      - interface
  API:
    description: 'Swagger API description'
    type: object
  ByteCode:
    type: object
    properties:
      bytecode:
        $ref: '#/definitions/EncodedByteArray'
    required:
      - bytecode
  SophiaCallResultInput:
    type: object
    properties:
      source:
        description: '(Possibly partial) Sophia contract code/interface'
        type: string
      function:
        description: 'Name of the called function'
        type: string
      call-result:
        description: 'Call result type (ok | revert | error)'
        type: string
      call-value:
        description: 'Call result value (ABI encoded data or error string)'
        type: string
    required:
      - source
      - function
      - call-result
      - call-value
  SophiaCallResult: {}
  SophiaBinaryData:
    type: object
    properties:
      sophia-type:
        type: string
      data:
        type: string
    required:
      - sophia-type
      - data
  SophiaJsonData:
    type: object
    properties:
      data:
        type: object
    required:
      - data
  FunctionCallInput:
    type: object
    properties:
      source:
        description: '(Possibly partial) Sophia contract code'
        type: string
      function:
        description: 'Name of function to call'
        type: string
      arguments:
        description: 'Array of function call arguments'
        type: array
        items:
          type: string
    required:
      - source
      - function
      - arguments
  DecodeCalldataBytecode:
    type: object
    properties:
      calldata:
        description: 'Calldata to dissect'
        $ref: '#/definitions/EncodedByteArray'
      bytecode:
        description: 'Compiled contract'
        $ref: '#/definitions/EncodedByteArray'
    required:
      - calldata
      - bytecode
  DecodeCalldataSource:
    type: object
    properties:
      calldata:
        description: 'Calldata to dissect'
        $ref: '#/definitions/EncodedByteArray'
      source:
        description: '(Possibly partial) Sophia contract code'
        type: string
  DecodedCalldata:
    type: object
    properties:
      function:
        type: string
      arguments:
        type: array
        items:
          type: object
    required:
      - function
      - arguments
  Calldata:
    type: object
    properties:
      calldata:
        $ref: '#/definitions/EncodedByteArray'
    required:
      - calldata
  EncodedByteArray:
    description: 'Prefixed (cb_) Base64Check encoded byte array'
    type: string

